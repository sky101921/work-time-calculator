<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home to Office Map</title>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDqxCTZdxTax17MY9fHICCLfqJdjoODS6s&libraries=places"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    nav {
      display: flex;
      justify-content: center;
      background-color: #f0f0f0;
      padding: 10px;
    }
    nav button {
      margin: 0 10px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      border: none;
      background-color: #ddd;
      border-radius: 5px;
    }
    nav button.active {
      background-color: #007bff;
      color: white;
    }
    #time {
      text-align: center;
      font-size: 18px;
      margin: 10px 0;
    }
    #map {
      height: 80vh;
      width: 100%;
    }
  </style>
</head>
<body>
  <nav>
    <button id="to-office-btn" class="active">上班 (住家到公司)</button>
    <button id="to-home-btn">下班 (公司到住家)</button>
  </nav>
  <div id="time">即時開車時間：--</div>
  <div id="map"></div>

  <script>
    let map, directionsService, directionsRenderer;
    const home = { lat: 24.879789464860007, lng: 121.2658900463753 };
    const office = { lat: 24.955979616671335, lng: 121.16736966965546 };

    function initMap() {
      map = new google.maps.Map(document.getElementById("map"), {
        zoom: 11,
        center: home,
      });

      directionsService = new google.maps.DirectionsService();
      directionsRenderer = new google.maps.DirectionsRenderer();
      directionsRenderer.setMap(map);

      // 預設顯示上班地圖
      calculateRoute(home, office);
    }

    function calculateRoute(origin, destination) {
      directionsService.route(
        {
          origin: origin,
          destination: destination,
          travelMode: google.maps.TravelMode.DRIVING,
        },
        (response, status) => {
          if (status === "OK") {
            directionsRenderer.setDirections(response);
            const route = response.routes[0].legs[0];
            document.getElementById("time").innerText = `即時開車時間：${route.duration.text}`;
          } else {
            console.error("Directions request failed due to " + status);
            document.getElementById("time").innerText = "即時開車時間：無法取得路徑資訊";
          }
        }
      );
    }

    // 切換按鈕事件
    document.getElementById("to-office-btn").addEventListener("click", () => {
      document.getElementById("to-office-btn").classList.add("active");
      document.getElementById("to-home-btn").classList.remove("active");
      calculateRoute(home, office);
    });

    document.getElementById("to-home-btn").addEventListener("click", () => {
      document.getElementById("to-home-btn").classList.add("active");
      document.getElementById("to-office-btn").classList.remove("active");
      calculateRoute(office, home);
    });

    // 初始化地圖
    window.onload = initMap;
  </script>
</body>
</html>
